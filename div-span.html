<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Div e span</title>

    <style>
        #topo {
            background: blue;
        }

        #conteudo {
            background: red;
        }

        #rodape {
            background: green;
        }

        #assinatura {
            background: hotpink;
        }

        .produto {
            background: grey;
            margin: 10px;
        }

        .azul {
            color: blue;
        }
    </style>

  </head>
  <body>
    <div id="topo">
        <img src="imagens/amazon.png" alt="Amazon" type="image/png" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 2
        </div>
        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul">direitos</span> reservado
    </div>
  </body>
</html>
